<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هل أنت المتحدث؟</title>
    <style>
        body { 
            text-align: center; 
            font-size: 20px; 
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .result { 
            font-size: 24px; 
            font-weight: bold;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .winner {
            background-color: #2ecc71;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        .loser {
            background-color: #e74c3c;
            color: white;
            animation: shake 0.5s ease-out infinite;
        }

        .image-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .winner-image, .loser-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h2>هل أنت المتحدث؟ !</h2>
    <h1 class="result" id="result"></h1>
    <div class="image-container">
        <img id="image" src="" class="winner-image" alt="" style="display:none">
    </div>

    <script>
        let min = 1;  
        let max = 5; 
        let winnerNumber = 5;
        let lastNumber = null;
        let hasWinner = false;
        let forcedWinner = false;
        let lastForceTime = null;

        // دالة لاختيار الفائز
        function chooseWinner() {
            let randomNumber;

            // إذا كان بعد الـ 30 ثانية الأولى وتم فرض الرقم 5
            if (forcedWinner) {
                randomNumber = 5; // فرض الرقم 5 كالفائز
            } else {
                randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            }

            // إذا كانت القيمة العشوائية هي الرقم 5
            if (randomNumber === winnerNumber) {
                hasWinner = true;
                document.getElementById("result").innerText = "🎉 أنت المتحدث الآن! 🎤";
                document.getElementById("result").className = "result winner";
                document.getElementById("image").src = "https://media.tenor.com/YskAEp20hh4AAAAj/decide-decision.gif";
                document.getElementById("image").style.display = "block";
                document.getElementById("image").className = "winner-image";
            } else {
                document.getElementById("result").innerText = "❌ حظًا أوفر! انتظر دورك.";
                document.getElementById("result").className = "result loser";
                document.getElementById("image").src = "https://media.tenor.com/YskAEp20hh4AAAAj/decide-decision.gif";
                document.getElementById("image").style.display = "block";
                document.getElementById("image").className = "loser-image";
            }

            lastNumber = randomNumber;
        }

        // التحقق بعد 30 ثانية
        setTimeout(function() {
            if (!hasWinner) {
                // إذا لم يتم تحديد الفائز خلال 30 ثانية، نضع الرقم 5 كالفائز
                forcedWinner = true;
                lastForceTime = Date.now(); // تخزين الوقت الذي تم فيه فرض الرقم 5
                chooseWinner(); // اجبر على اختيار الرقم 5
            }
        }, 30000); // 30 ثانية

        // التحقق كل دقيقتين
        setInterval(function() {
            // إذا كانت قد مرت دقيقتين منذ فرض الرقم 5، إعادة السماح لاختيار رقم عشوائي
            if (forcedWinner && (Date.now() - lastForceTime >= 120000)) {
                forcedWinner = false;
            }
            chooseWinner();
        }, 120000); // 2 دقائق

        chooseWinner(); // أول تحقق عند تحميل الصفحة
    </script>
</body>
</html>
