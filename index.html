<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آفاق توستماستر ترحب بكم</title>
    <style>
        body { 
            text-align: center; 
            font-size: 22px;  
            font-family: 'Arial', sans-serif;
            background-color: #FFFFF;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .message {
            font-size: 24px;
            color: #003C8F; 
            margin-bottom: 40px;
        }

        .number-container {
            display: inline-block;
            background-color: #e74c3c; 
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .gif-container {
            margin-top: 30px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer-image {
            width: 80%;
            max-width: 400px;
            height: auto;
        }

        .highlight-text {
            display: inline-block;
            position: relative;
            font-size: 30px;
            font-weight: bold;
            color: #f39c12;
            transition: transform 0.3s, color 0.3s;
        }

        .highlight-text:hover {
            color: #e74c3c;
            transform: scale(1.1) rotate(-5deg);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .flash {
            animation: blink 1s infinite;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <img class="logo" src="https://scontent.fjrs4-1.fna.fbcdn.net/v/t39.30808-6/469506945_122112362444621786_3678146010942944737_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=2VL-Jx3Ivx0Q7kNvgH6jpJQ&_nc_oc=AdggOKCbg-7uy6jXdROig8Or10KQu_Qn-oiPLP-FBWKJ1nYsyjuLUF8BDSaWw-eTdNY&_nc_zt=23&_nc_ht=scontent.fjrs4-1.fna&_nc_gid=AjFjeB8t_ztyHjRIVqpywQ_&oh=00_AYBseq0K63Nz5NCeIyUTjhyjO7WSuyDaE46FoLM8aDbpGQ&oe=67AD225D" alt="شعار آفاق توستماستر">
    
    <div class="header">آفاق توستماستر ترحب بكم</div>

        if (!number) {
            number = 1;
        } else {
            number = (parseInt(number) + 1) > 39 ? 1 : parseInt(number) + 1;
        }

        localStorage.setItem("number", number);

        document.getElementById("message").innerHTML = "اهلا بك  "  + ": " + messages[number - 1];
        document.getElementById("roleNumber").innerHTML = "دورك هو رقم " + number;

        if (number === 24) {
            document.getElementById("roleNumber").classList.add("shake");
        }

        document.getElementById("roleNumber").classList.add("highlight-text");

</body>
